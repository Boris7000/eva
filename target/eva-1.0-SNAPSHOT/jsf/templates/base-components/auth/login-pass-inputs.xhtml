<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <h:head>
        <h:outputStylesheet library="css" name="input.css"/>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8;"/>
    </h:head>
    <div id="login-content">
        <h:outputLabel value="Login" for="login" styleClass="inputLabel"/>
        <h:inputText id="login" value="#{userController.login}" styleClass="input"
                     autocomplete="true" >
            <f:ajax render="user-data-error" event="valueChange"/>
            <f:validator for="login" binding="#{userValidator}"/>
            <f:validateBean/>
        </h:inputText>
    </div>
    <div id="password-content">
        <h:outputLabel value="Password" for="password" styleClass="inputLabel"/>
        <h:inputSecret id="password" value="#{userController.password}" styleClass="input">
            <f:ajax render="user-data-error" event="valueChange"/>
            <f:validateBean/>
        </h:inputSecret>
    </div>
</ui:composition>

</html>
