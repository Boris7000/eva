<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../../templates/templLayout.xhtml">
  <h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8;"/>
  </h:head>

  <ui:define name="content-placeholder">

    <div class="card" style="width: 350px">

      <h1 class="cardTitle">#{messages['title.user.read']}</h1>

      <h:form id="login-form">

        <div>
          <ui:include src="../../templates/base-components/auth/login-pass-inputs.xhtml"/>
          <ui:include src="../../templates/base-components/auth/data-validation.xhtml"/>
        </div>

        <br/>

        <h:commandButton value="Sign in"
                         id="login_btn"
                         styleClass="btn-primary"
                         action="#{userController.logIn()}">
        </h:commandButton>
      </h:form>

      <br/>

      <h:form id="go-to-reg-form">
        <h:commandButton value="Sign up"
                         id="sign_up_btn"
                         styleClass="btn-primary"
                         action="#{navigationController.showRegistration}">
        </h:commandButton>
      </h:form>



    </div>
  </ui:define>
</ui:composition>
</html>
