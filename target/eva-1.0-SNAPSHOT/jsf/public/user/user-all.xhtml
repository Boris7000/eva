<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../../templates/templLayout.xhtml">

        <div>

            </ui:repeat>
        </div>
